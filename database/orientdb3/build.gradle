buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
  }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'
apply plugin: 'maven'

ext {
  bundleName = 'orientdb-complete'
  bundleVersion = '3.0.20'
  orientdbVersion = '3.0.20'
}

group = 'io.smartspaces'
archivesBaseName=bundleName + "-osgi"
version = ext.bundleVersion

dependencies {
  runtime("com.orientechnologies:orientdb-core:${project.ext.orientdbVersion}")
  runtime("com.orientechnologies:orientdb-client:${project.ext.orientdbVersion}")
  runtime("com.orientechnologies:orientdb-server:${project.ext.orientdbVersion}") {
    exclude group: 'javax.mail', module: 'mail'
    transitive = false
  }
  runtime("com.orientechnologies:orientdb-tools:${project.ext.orientdbVersion}")
  runtime("com.orientechnologies:orientdb-tools:${project.ext.orientdbVersion}")
  runtime("com.orientechnologies:orientdb-object:${project.ext.orientdbVersion}")
  runtime("com.orientechnologies:orientdb-graphdb:${project.ext.orientdbVersion}")
}

shadowJar {
   baseName = bundleName
   classifier = null
   version = bundleVersion

   mergeServiceFiles()

}

task runBnd(dependsOn: ':shadowJar', type:Exec) {
  commandLine 'bnd', 'orientdb.bnd'
}
  
repositories {
  mavenLocal()
  mavenCentral()
  maven {
    url 'https://oss.sonatype.org/content/repositories/snapshots'
  }
  maven {
    url 'http://repo.spring.io/libs-release-remote'
  }
  jcenter()

  maven {
    url 'https://artifacts.alfresco.com/nexus/content/repositories/public'
  }
    
  maven {
    url "https://eng.inhabitech.com:8082/repository/smartspaces-io"
  }
}
